#docker-compose.yaml

version: '3.8'

services:
  db:
    image: postgres:16
    restart: on-failure
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_INSTANCE}
    volumes:
        - pgdata:/var/lib/postgresql/data/
    healthcheck:
      test: "pg_isready -h db"
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_URL=postgresql://${PG_USER}:${PG_PASSWORD}@db:${DB_EXPOSED_PORT}/${PG_INSTANCE}
    
volumes:
  pgdata: